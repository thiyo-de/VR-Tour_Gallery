<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Image Gallery with Carousel</title>
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E293B, #3B82F6);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 198, 255, 0.6);
        }

        .gallery img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 198, 255, 0.3);
        }

        .like-btn {
            margin: 8px 0 8px 0;
            padding: 5px 10px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .like-btn:hover {
            background-color: #0086cc;
        }

        .image-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 5px;
            margin-top: 10px;
        }

        .image-details div {
            color: white;
            font-size: 13px;
            text-align: center;
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .carousel img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .carousel .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .carousel .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .carousel .prev { left: 30px; }
        .carousel .next { right: 30px; }

        .upload-link {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #00c6ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .upload-link:hover {
            background-color: #0086cc;
        }
    </style>
</head>
<body>

    <a href="index.html" class="upload-link">Go to Upload Page</a>

    <div class="container">
        <h2>Uploaded Images Gallery</h2>
        <div id="gallery" class="gallery"></div>
    </div>

    <div id="carousel" class="carousel">
        <span class="close" onclick="closeCarousel()">&times;</span>
        <span class="nav prev" onclick="prevImage()">&#10094;</span>
        <img id="carouselImage" src="" alt="Image Carousel">
        <span class="nav next" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        async function fetchImages() {
            const response = await fetch("http://127.0.0.1:5000/images/with-location");
            images = await response.json();
            const galleryDiv = document.getElementById("gallery");

            images.forEach((file, index) => {
                const imageCard = document.createElement("div");
                imageCard.className = "image-card";
                imageCard.onclick = () => openCarousel(index);

                const img = document.createElement("img");
                img.src = `http://127.0.0.1:5000/image/${file._id}`;

                const imageDetails = document.createElement("div");
                imageDetails.className = "image-details";

                const likeBtn = document.createElement("button");
                likeBtn.className = "like-btn";
                likeBtn.innerText = `❤ Like (${file.likes || 0})`;

                likeBtn.onclick = async (event) => {
                    event.stopPropagation(); // Prevent card click when liking
                    const likeRes = await fetch(`http://127.0.0.1:5000/image/${file._id}/like`, { method: 'POST' });
                    if (likeRes.ok) {
                        file.likes++;
                        likeBtn.innerText = `❤ Like (${file.likes})`;
                    }
                };

                const username = document.createElement("div");
                username.innerText = `Uploaded by: ${file.username || "Unknown"}`;

                const locationInfo = document.createElement("div");
                if (file.location_details) {
                    locationInfo.innerText = `Location: ${file.location_details.city}, ${file.location_details.district}, 
                    ${file.location_details.state}, ${file.location_details.country}`;
                } else {
                    locationInfo.innerText = "No location data";
                }

                // Append details in the order: Image, Likes, Username, Location
                imageDetails.append(likeBtn, username, locationInfo);
                imageCard.append(img, imageDetails);
                galleryDiv.appendChild(imageCard);
            });
        }

        function openCarousel(index) {
            currentIndex = index;
            document.getElementById("carousel").style.display = "flex";
            updateCarouselImage();
        }

        function closeCarousel() {
            document.getElementById("carousel").style.display = "none";
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarouselImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarouselImage();
        }

        function updateCarouselImage() {
            document.getElementById("carouselImage").src = `http://127.0.0.1:5000/image/${images[currentIndex]._id}`;
        }

        window.onload = fetchImages;
    </script>
</body>
</html>
